<html>
<head>
  <title>Таблица степеней двойки</title>
</head>
<body>
    <table border="1">
    <tr>
      <th>Степень</th>
      <th>Результат</th>
    </tr>
    <script>
      for (let i = 0; i <= 5; i++) {
        document.write("<tr>");
        document.write("<td>2<sup>" + i + "</sup></td>");
        document.write("<td>" + Math.pow(2, i) + "</td>");
        document.write("</tr>");
      }
    </script>
  </table>
</body>
</html>
